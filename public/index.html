<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Chat version 1.0.0</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        
      </div>
    </header>
    <div class="content-container">
      <div class="active-users-panel" id="active-user-container">
        <h3 class="panel-title">Active Users:</h3>
      </div>
      <div class="video-chat-container">
        <h2 class="talk-info" id="talking-with-info">
          Select active user on the left menu.
        </h2>
        <div class="video-container">
          <video style="transform: rotateY(180deg);" autoplay class="remote-video" id="remote-video"></video>
          <video autoplay muted class="local-video" id="local-video"></video>
        </div>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
